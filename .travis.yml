language: python
branches:
  only:
    - master
    - /\bv[0-9]/
dist: xenial
python:
  - "3.5"
  - "3.6"
  - "3.7"
install:
  - pip install -e .[dev]
  - pip install --upgrade pytest
script:
  - pytest --cov=img_proof
  - flake8 img_proof
  - flake8 tests --exclude=data
deploy:
  provider: pypi
  user: "__token__"
  password: $PYPI_PASS
  on:
    tags: true
  skip_existing: true
